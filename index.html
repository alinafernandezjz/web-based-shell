<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="jquery.custom-caret-1.1.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="toppane">
        <img src="img/home.png">
        <p id="bash-name" style="font-family:sans-serif;font-size:15px;">{{user}} –– -bash –– 120x36</p>
        <span id='close' onclick='this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode); return false;'>x</span>

        <!--img id="add" src="img/add.png"-->
      </div>
      <div class="middlepane">
        <p id="date">Last login: </p>
        <div class="input"><p>Web-based-shell:~ {{user}}$</p>
          <div id="demo" contenteditable="true" spellcheck="false"></div>
        </div>
      </div>


    </div>

    <div id="root" class="tab-menu">
        <tabs>
            <tab name="Tab Ex. 1" :selected="true" class="tabs-style">
                <h1>Here is the content for the Tab Ex. 1 tab.</h1>
            </tab>

            <tab name="Tab Ex. 2" class="tabs-style">
                <h1>Here is the content for the Tab Ex. 2 tab.</h1>
            </tab>

            <tab name="Tab Ex. 3" class="tabs-style">
                <h1>Here is the content for the Tab Ex. 3 tab.</h1>
            </tab>
        </tabs>
    </div>

    <script src = "app.js"></script>
    <script>

        $("#demo").customCaret();

    </script>

  </body>

</html>
